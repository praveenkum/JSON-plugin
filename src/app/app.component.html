<div class="container" style="margin-top:15px;">
  <div class="row">
    <div class="col-xs-6">
        <input type="file" id="selectFiles" value="Import" onchange="fileUpl()" /><br />
        <select id="ddl_key_values" class="form-control" style="width:30%;" onchange="ddlChangeKeys()">
          </select>
          <br/>
        <button id="import" class="btn btn-default" >Import</button>&nbsp;
        <button id="btnClear" class="btn btn-default">Clear</button>&nbsp;


        <button id="btn_download" style="display:none;" type="button" onclick="updateJSON()" class="btn btn-default" >Update & Download</button>

        <a id="downloadAnchorElem" style="display:none"></a>
       
        <a id="downloadAnchorElem" style="display:none"></a>
    </div>

    <div class="col-xs-6">
      <div>
        <input type="file" id="selectCloneFiles" value="Import" onchange="fileUplClone()" /><br />
      </div>

      <div>
        <select  id="ddl_key_clone_values" class="form-control" style="width:30%;" onchange="ddlCloneChangeKeys()">
          <option value="Select" selected>Select</option>
        </select>
         <br/>
        <button id="AddClone" class="btn btn-default">Add</button>
        <br/>
        <br/>
        <textarea id="txtUpdateKey" class="form-control" rows="4" cols="50" onchange="updatedValue(this.value)"></textarea>
        <!--<input type="text" id="txtUpdateKey" onchange="updatedValue(this.value)">-->
      </div>
      <br/>
      <div >
        <input type="button" class="btn btn-default" value="CreateJSON" onclick="updateCloneJSON()">
      </div>

      <a id="downloadAnchorElem" style="display:none"></a>
      <!-- <div id="div_form" style="margin-left: 15px;margin-right: 15px;">
      </div> -->
      <a id="downloadAnchorElem" style="display:none"></a>
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
           <div id="div_form">
          </div>
        </div>
        <br/>
        <div class="modal-footer" style="top: 10px;text-align: center;clear: both;border:none;">
        <!-- <div class="modal-footer" style="text-align:center;"> -->
          <button id="btn_Save" style="display:none;" type="button" onclick="saveJSON()" class="btn btn-default"  style="margin:auto;" data-dismiss="modal" >Save </button>&nbsp;&nbsp;
          <button type="button" class="btn btn-default"  style="margin:auto;" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
